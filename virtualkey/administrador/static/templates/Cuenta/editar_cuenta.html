<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Cuenta</h1>
  <form action="/cuenta" method="GET" style="margin:0px;">
    <button class="btn btn-secondary">Cancelar</button>
  </form>
</div>
<div class="container">
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <h4>Nombres</h4>
      <input type="text" class="form-control" id="NOMBRES" name="NOMBRES" placeholder="Ingrese nombres" value="{{ USUARIO.first_name }}">
    </div>
    <div class="form-group">
      <h4>Apellidos</h4>
      <input type="text" class="form-control" id="APELLIDOS" name="APELLIDOS" placeholder="Ingrese apellidos" value="{{ USUARIO.last_name }}">
    </div>
    <div class="form-group">
      <h4>Correo</h4>
      <input type="email" class="form-control" id="CORREO" name="CORREO" placeholder="Ingrese correo" value="{{ USUARIO.username }}">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
