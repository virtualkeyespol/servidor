{% load static %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Compartir Llave de {{ DISPOSITIVO }}</h1>
</div>
<div class="container">
  <form action="" method="POST" id="compartir-form">
    {% csrf_token %}
    <input type="hidden" name="NUMERO_SERIE" value="{{ DISPOSITIVO.numero_serie }}">
    <div class="form-group">
      <label for="CORREO">Ingrese correo del usuario</label>
      <input type="email" class="form-control input" id="CORREO" name="CORREO" aria-describedby="emailHelp" placeholder="Ingrese correo">
    </div>
    <div class="form-group">
       <label for="CORREO">Seleccione el tipo de acceso</label>
      <p>
        <a class="btn btn-secondary" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1" id="acceso_ilimitado">Acceso Ilimitado</a>
        <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2" id="acceso_limitado">Acceso Limitado</button>
        <input type="hidden" name="ACCESO_ILIMITADO" class="input" id="acceso-input">
      </p>
      <div class="row">
        <div class="col">
          <div class="collapse multi-collapse" id="multiCollapseExample2">
            <div class="card card-body">
              <div class="form-group">
                <label for="FECHA_INICIO">Fecha de inicio</label>
                <input type="datetime-local" class="form-control sub-input" id="FECHA_INICIO" name="FECHA_INICIO">
              </div>
              <div class="form-group">
                <label for="FECHA_EXPIRACION">Fecha de expiraci√≥n</label>
                <input type="datetime-local" class="form-control sub-input" id="FECHA_EXPIRACION" name="FECHA_EXPIRACION">
              </div>
              <div class="form-group">
                <div style="display: flex;">
                  <label for="checkbox" style="width: 125px; margin-top: 7px;">Un solo uso </label>
                  <input type="checkbox" class="form-control sub-input" id="checkbox">
                  <input type="hidden" class="sub-input" id="MULTIUSO" name="MULTIUSO" value="true">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

              
    <button type="button" class="btn btn-primary" id="compartir-btn">Compartir</button>
  </form>
</div>
<script type="text/javascript" src="{% static 'js/Dispositivo/compartir_llave.js' %}"></script>
